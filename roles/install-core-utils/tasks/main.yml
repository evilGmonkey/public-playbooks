### Ubuntu

- name: install Uhu Tools on Ubuntu
  apt:
    name:
      - wget
      - git
      - bash-completion
      - mlocate
      - vim
      - rsync
      - curl
      - telnet
      - net-tools
      - unzip
      - lvm2
      - snmpd
    state: latest
    update_cache: yes
  when: ansible_distribution == 'Ubuntu'

### Centos

- name: install Uhu Tools on Centos
  yum:
    name:
      - wget
      - git
      - bash-completion
      - mlocate
      - epel-release
      - vim
      - rsync
      - curl
      - telnet
      - net-tools
      - unzip
      - lvm2
      - net-snmp
    state: latest
    update_cache: yes
  when: ansible_distribution == 'CentOS'
