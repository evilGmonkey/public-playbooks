- set_fact:  
    ansible_facts:  
      pkg_mgr: yum
- name: Install common software requirements
  become: true
  yum:
    state: present
    name: 
      - yum-plugin-fastestmirror
      - wget
      - git
      - screen
      - bash-completion
      - mlocate
      - elinks
    when: ansible_distribution == "CentOS" or ansible_distribution == "Fedora"
